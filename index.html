<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="main-container">
    <div class="order-summary">
      <img src="images/illustration-hero.svg" alt="Hero" class="order-summary__image">

      <div class="order-summary__text-container">
        <div class="order-summary__text">
          <span class="order-summary__title">
            Order Summary
          </span>
  
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
  
        <div class="order-summary__plan-container">
          <img src="images/icon-music.svg" alt="Music" class="order-summary__music-icon">
  
          <div class="order-summary__annual-plan">
            <span class="plan">Annual Plan</span>
  
            <span class="plan-price">$59.99/year</span>
          </div>
  
          <span class="change">Change</span>
        </div>
  
        <button class="main-button">Proceed to Payment</button>
  
        <button class="secondary-button">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrei</a>.
  </footer>
</body>
</html>
